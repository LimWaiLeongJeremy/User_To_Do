<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task</title>
    </head>
    <body>
        <h1>Assign task to your account</h1>
        <form action="/task" method="post">
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" id=""></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" id=""></td>
                </tr>
                <tr>
                    <td>Task name: </td>
                    <td><input type="text" name="taskname" id=""></td>
                </tr>
                <tr>
                    <td>Priority: </td>
                    <td>
                        <input type="radio" name="priority" value="high" id="">High
                        <input type="radio" name="priority" value="mid" id="">Mid
                        <input type="radio" name="priority" value="low" id="">Low
                    </td>
                </tr>
                <tr>
                    <td>Completion: </td>
                    <td><input type="date" name="completion" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Create Task</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
